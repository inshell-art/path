[workspace]
members = [
    "contracts/path_nft",
    "contracts/path_minter",
    "interfaces",
    "contracts/path_minter_adapter",
    "crates/e2e",
]

[workspace.package]
version = "0.3.1"
edition = "2024_07"
authors = ["Inshell"]

[workspace.dependencies]
starknet = "2.12.0"
openzeppelin = "2.0.0"
snforge_std = "0.48.0"
assert_macros = "2.9.4"
path_interfaces = { path = "interfaces" }
path_nft = { path = "contracts/path_nft" }
path_minter = { path = "contracts/path_minter" }
path_minter_adapter = { path = "contracts/path_minter_adapter" }
pulse_auction = { git = "https://github.com/inshell-art/pulse.git", rev = "da2506bf7c03534d0785459ecf13815676f18279" }
pulse_adapter = { git = "https://github.com/inshell-art/pulse.git", rev = "da2506bf7c03534d0785459ecf13815676f18279" }


[profile.devnet]
inherits = "dev"

[profile.dev.cairo]
unstable-add-statements-code-locations-debug-info = true
unstable-add-statements-functions-debug-info = true
