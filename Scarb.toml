[workspace.package]
version = "0.3.1"
edition = "2024_07"
authors = ["Inshell"]

[workspace.dependencies]
starknet = "2.12.0"
openzeppelin = "2.0.0"
snforge_std = "0.48.0"
assert_macros = "2.9.4"
path_interfaces = { path = "interfaces" }
path_nft = { path = "contracts/path_nft" }
path_minter = { path = "contracts/path_minter" }

[profile.devnet]
