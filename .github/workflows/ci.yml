name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  evm-test:
    name: EVM Solidity Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: evm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: evm/package-lock.json

      - name: Install
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Test
        run: npm test
